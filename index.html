<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déjà-Vu / Three-gen Analyser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
            mono: ['Courier New', 'Courier', 'monospace'],
          },
          keyframes: {
            pulseEmphasis: { // Original pulse for non-orange points in triangle (RED or BLUE base)
              '0%, 100%': { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1 },
              '50%': { transform: 'translate(-50%, -50%) scale(1.4)', opacity: 0.9 },
            },
            pulseRedToOrange: { // For the ideal orange point
              '0%, 100%': { backgroundColor: 'rgb(239 68 68)', borderColor: 'rgb(220 38 38)', transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1, boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.3)' }, /* Red base with subtle red shadow */
              '50%': { backgroundColor: 'rgb(249 115 22)', borderColor: 'rgb(234 88 12)', transform: 'translate(-50%, -50%) scale(1.4)', opacity: 0.9, boxShadow: '0 0 10px 5px rgba(249, 115, 22, 0.5)' }, /* Orange pulse with orange shadow */
            },
            gridActivePulse: { // For 7th point visual cue - RED border pulse
              '0%, 100%': { borderColor: 'rgb(220 38 38)', boxShadow: '0 0 0 0 rgba(220, 38, 38, 0.4)' }, 
              '50%': { borderColor: 'rgb(239 68 68)', boxShadow: '0 0 10px 5px rgba(239, 68, 68, 0.7)' }, 
            },
            pointFadeOutSparkle: { // For secret endgame removal
              '0%': { opacity: 1, transform: 'translate(-50%, -50%) scale(1.2)', boxShadow: '0 0 0 0 rgba(255, 215, 0, 0.0)' },
              '50%': { opacity: 0.7, transform: 'translate(-50%, -50%) scale(1.5)', boxShadow: '0 0 15px 7px rgba(255, 215, 0, 0.7)' }, /* Gold sparkle */
              '99%': { opacity: 0.05, transform: 'translate(-50%, -50%) scale(0.3)', boxShadow: '0 0 5px 2px rgba(255, 215, 0, 0.3)' },
              '100%': { opacity: 0, transform: 'translate(-50%, -50%) scale(0)', boxShadow: '0 0 0 0 rgba(255, 215, 0, 0.0)' }
            },
            idealEndgamePulseBlue: { // For ideal 3-gen achieved cue - BLUE border pulse
              '0%, 100%': { borderColor: 'rgb(37, 99, 235)', boxShadow: '0 0 0 0 rgba(37, 99, 235, 0.4)' }, 
              '50%': { borderColor: 'rgb(59, 130, 246)', boxShadow: '0 0 10px 5px rgba(59, 130, 246, 0.7)' }, 
            },
            povChangeFlash: { // For Mode toggle visual cue - Enhanced
              '0%': { outline: '2px solid transparent', backgroundColor: 'transparent' },
              '25%': { outline: '3px solid rgb(250, 204, 21)', backgroundColor: 'rgba(253, 224, 71, 0.1)' }, /* amber-400 outline, amber-300 bg with low opacity */
              '50%': { outline: '3px solid rgb(250, 204, 21)', backgroundColor: 'rgba(253, 224, 71, 0.1)' },
              '75%': { outline: '2px solid transparent', backgroundColor: 'transparent' },
              '100%': { outline: '2px solid transparent', backgroundColor: 'transparent' },
            }
          },
          animation: {
            pulseEmphasis: 'pulseEmphasis 1.5s ease-in-out infinite',
            pulseRedToOrange: 'pulseRedToOrange 1.5s ease-in-out infinite',
            gridActivePulse: 'gridActivePulse 1s ease-in-out', 
            pointFadeOutSparkle: 'pointFadeOutSparkle 1s ease-out forwards',
            idealEndgamePulseBlue: 'idealEndgamePulseBlue 1s ease-in-out',
            povChangeFlash: 'povChangeFlash 0.6s ease-in-out', // Slightly longer duration
          },
          colors: { 
            // Color palette is defined by Tailwind defaults and direct rgb/rgba values in keyframes or components.
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
